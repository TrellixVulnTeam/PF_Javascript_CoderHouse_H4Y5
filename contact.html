<body class="contact-body">
    <header class="header">
        <a href="" class="logo">AESOP</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="index.html">HOME</a></li>
            <li><a href="shop.html">SHOP</a></li>
            <li><a href="branches.html">BRANCHES</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
            <li><button class="btn btn-dark" id="boton-dark-mode"><i class="fas fa-moon"></i></button></li>
            <li><button class="btn btn-light" id="boton-light-mode"><i class="fas fa-sun"></i></button></li>
        </ul>
    </header>

    <main class="contact-main">
        <div class="contact-text">
            <h2>Do you want to contact us?</h2>
            <p>Fill out the form below and
                we will get back to you as soon as possible. </p>
        </div>
        <div class="contact-me">
            <form id="my-form" action="https://formspree.io/f/xleaqnop" method="POST">
                <div class="complete">
                    <label>Name</label>
                    <input type="name" name="name" placeholder="Julieta Torres " required />
                    <label>Email</label>
                    <input type="email" name="email" placeholder="julietatorres@gmail.com" required />
                    <label>Message:</label>
                    <input type="text" name="message" placeholder="I would like to know about..." required />
                    <button id="my-form-button">Submit</button>
                    <input type="reset" value="Delete">
                    <p id="my-form-status"></p>
                </div>
            </form>
        </div>
        <form id="my-form" action="https://formspree.io/f/xleaqnop" method="POST"></form>
    </main>

    <!-- PIE -->
    <footer>
        <div class="register">
            <div>
                <h3>Your first order is free!</h3>
                <h4>Receive more info and offers</h4>
            </div>
            <form id="my-form" action="https://formspree.io/f/xleaqnop" method="POST">
                <input type="email" name="email" placeholder="julieta@email.com" required>
                <input id="my-form-button" type="submit" value="Sign up">
                <p id="my-form-status"></p>
            </form>
        </div>

        <div class="redes">
            <h4>Contact us here</h4>
            <div class="apps">
                <a href="www.instagram.com"><img src="img/ig.png" alt="instagram"></a>
                <a href="www.twitter.com"><img src="img/tw.png" alt="twitter"></a>
                <a href="wwww.facebook.com"><img src="img/fb.png" alt="facebook"></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
